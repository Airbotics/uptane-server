version: '3.8'
services:
    air-server:
        image: air-server
        container_name: air-server
        build: .
        environment:
            NODE_ENV: development
            POSTGRES_CONN_STR: postgresql://user:password@postgres:5432/db?schema=public
            PORT: 8001
        ports:
            - 8001:8001
        volumes: 
            - .blobs:/app/.blobs
            - .keys:/app/.keys
            - .logs:/app/.logs
    gateway:
        image: nginx:alpine
        container_name: gateway
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - .blobs/root/root-ca-cert:/etc/ssl/airbotics-root-ca-cert.pem
            - .blobs/root/gateway-cert:/etc/ssl/airbotics-gateway-cert.pem
            - .keys/gateway-private.pem:/etc/ssl/airbotics-gateway-key.pem
        ports:
            - 8002:80
            - 8003:443
    postgres:
        image: postgres
        container_name: postgres
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: db
        ports:
            - 5432:5432
    s3:
        image: localstack/localstack:latest
        container_name: s3
        environment: 
            - AWS_DEFAULT_REGION=eu-west-1
            - EDGE_PORT=4566
            - SERVICES=s3
        ports: 
            - '4566-4583:4566-4583'
        volumes: 
            - localstack:/var/lib/localstack
volumes:
    localstack: